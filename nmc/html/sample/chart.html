<!DOCTYPE html>
<html ng-app="my-charts">
<head>
<title>Angular JS - Chart Plugins</title>
<script src="../js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery/jquery-ui.min.js" type="text/javascript"></script>
<script src="../js/angular/angular.min.js" type="text/javascript"></script>
<script src="../js/angular/angular-ui-router.min.js" type="text/javascript"></script>
<script src="../js/angular/angular-cache.min.js" type="text/javascript"></script>
<script src="../js/thirdParty/highCharts/highcharts-ng.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="my-lineChartController">
<span>{{name}}</span>
<input type="text" ng-model="name" value="{{name}}" />
<span>{{chartData.xData }}</span>
<my-lineChart id="line-container" xdata="chartData.xData" type="line" chartdata="chartData"></my-lineChart>
</div>

This is chart page
</body>
<script type="text/javascript">

angular.module("my-charts", []).controller("my-lineChartController", function($scope) {
	$scope.name="suresh";
	$scope.chartData = {
		title : " My Line Chart",
		subTitle : " My Line Chart sub title",
		xAxisTitle : "This is x axis title",
		yAxisTitle : "This is Y axis title",
		xData : ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
		seriesData : [{
            name: 'Tokyo',
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 25.5, 35.2, 26.5, 23.3, 18.3, 13.9, 9.6, 5.5, 2.2]
        }, {
            name: 'New York',
            data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
        }, {
            name: 'Berlin',
            data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
        }, {
            name: 'London',
            data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
        }]
	};
	
}).directive("myLinechart", function() {
// 	return function(scope){
// 		alert(scope.chartData.xData);
		return {
			templateUrl: function(elem, attr) {
				return attr.type+'Chart.html';	
			}
		};
// 	};
}).filter('split', function() {
    return function(input, splitChar) {
        // do some bounds checking here to ensure it has that index
        return input.split(splitChar);
    }
});

</script>
</html>
