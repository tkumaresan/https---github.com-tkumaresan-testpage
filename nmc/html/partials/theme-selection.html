<div ng-controller="themeSelectionController">
		
      <div class="modal-header">
      	  <button type="button" ng-click="closeModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title"><i class="fa fa-paint-brush"></i> Update Theme
          </h3>
      </div>
      <div class="modal-body">
   		<div ng-show="errorMsg" class="col-md-12 alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
		  {{errorMsg}}
		</div>
		  <div class="form-group theme-selection">
		  <div growl></div>
		    <label class="col-sm-4 control-label">Select a theme</label>
		    <div class="btn-group" dropdown>
				<button type="button" class="btn primary-button dropdown-toggle"
					dropdown-toggle>
					{{themeDropDownText}} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="theme in themeList"><a href=""
						ng-click="selectedTheme(theme)">{{theme.preferenceDisplayName}}</a></li>
				</ul>
			</div>
		  </div>
      </div>
      <div class="modal-footer">
      	  <input type="button" ng-click="changeThemeSubmit()" class="btn btn-primary" tabindex="4" value="Update">
          <button class="btn btn-warning" ng-click="closeModal()">Close</button>
      </div>
</div>
